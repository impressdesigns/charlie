name: "Container Build and Push"

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read
  packages: write
  # This is used to complete the identity challenge
  # with sigstore/fulcio.
  id-token: write

jobs:
  build-push:
    uses: darbiadev/.github/.github/workflows/docker-build-push.yaml@c21e3d4fe4fc7c54db629e2d88225d83fc49d46b # v13.0.1
    with:
      file-name: Dockerfile
